<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="custom-container">
        <h2 class="text-center mb-4">Employee List</h2>
        <div class="text-center mb-3">
            <a href="/showNewEmployeeForm" class="btn btn-primary">Add Employee</a>
        </div>

        <!-- Table Wrapper with Fixed Height -->
        <!-- Inside employees.html -->
        <div class="table-wrapper">
            <table class="table table-striped table-hover text-center fixed-header-table">
                <thead class="table-dark">
                <tr>
                    <th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-sm btn-warning me-1" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-sm btn-danger" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
